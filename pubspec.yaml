name: chevenergies
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  provider: ^6.1.2
  geolocator: ^9.0.2
  image_picker: ^0.8.4+3
  intl: ^0.17.0
  shimmer: ^3.0.0
  pdf: ^3.10.4
  printing: ^5.12.0
  path_provider: ^2.0.15 
  dropdown_search: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/county_data.json
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # Path to your logo
  min_sdk_android: 21  # Optional, defaults to 16
  adaptive_icon_background: "#FFFFFF"  # Optional, white background for Android adaptive icons
  adaptive_icon_foreground: "assets/logo.png"  # Optional, use logo for foreground


